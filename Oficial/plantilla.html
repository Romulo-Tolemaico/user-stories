<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de texto</title>
  <link rel="stylesheet" href="plan_stilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
  <center>
    
    <h1 id="cabe">US DESIGNER</h1>
    <h1>Editor de texto</h1>
    <textarea id="editor" placeholder="Escribe aquÃ­..."></textarea><br>

    <button type="button" id="btn" onclick="guardarTexto()">Guardar</button>
    <button type="button" id="btn_war"  onclick="cancelar()">Cancelar</button>	
  </center>
  <script>
    function guardarTexto() {
      const texto = document.getElementById('editor').value;
      const nombreArchivo = 'texto.txt';
      const linkDescarga = document.createElement('a');
      linkDescarga.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(texto);
      linkDescarga.download = nombreArchivo;
      linkDescarga.style.display = 'none';
      document.body.appendChild(linkDescarga);
      linkDescarga.click();
      document.body.removeChild(linkDescarga);
    }
  
    function cancelar() {
      document.getElementById('editor').value = "";
      
    }
  </script>
</body>
</html>
