<!DOCTYPE html>
<html>
<head>
	{% load static %}
    <title>Inicio de Sesión</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/log_style.css' %}">
</head>
<body>
	
    <h1 id="cabecera">US DESIGNER</h1>
	<div class="container">
        
		<h1>Iniciar Sesión</h1>

		<form action="iniciar" method="post">
			{% csrf_token %}
			<label for="email">E-mail:</label>
			<input type="email" id="email" name="email">

			<label for="password">Contraseña:</label>
			<input type="password" id="password" name="password">

			<button type="submit" class="btn">Ingresar</button>
            <!--<button href="register-user" id="b_crear" class="btn">Crear Cuenta</button>-->
			<a href="register-user" id="crear" class="btn btn-info" >Crear Cuenta</a>
			
		</form>
	</div>
    <footer>
        <p class="pie">-Copyright 2023-</p>
    </footer>
</body>
</html>
